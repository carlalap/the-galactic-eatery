<body>

  <main> 
  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>Tastiest Meals</h4>
          <h2>In the Galaxy &amp; Beyond</h2>
          <div class="border-button"><a href="index.html">Discover More</a></div>
        </div>
      </div>
    </div>
  </div>


   <!-- Searching bar -->
  <section class="search-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="search-form" name="gs" method="submit" role="search">
            <div class="row">
              <div class="col-lg-2">
                <h4>Eateries:</h4>
              </div>
              <div class="col-lg-4">
                  <fieldset>
                      <legend>Planet of Origin</legend>
                      <select name="Location" class="form-select" aria-label="Default select example" id="chooseLocation">
                        <option selected>Planet of Origin</option>
                        <option value="Alpha Centauri">Alpha Centauri</option>
                        <option value="Andromeda">Andromeda</option>
                        <option value="Asteroid Belt">Asteroid Belt</option>
                        <option value="Black Hole">Black Hole</option>
                        <option value="Comet">Comet</option>
                        <option value="Earth">Earth</option>
                        <option value="Exoplanet HD 189733b">Exoplanet HD 189733b</option>
                        <option value="Luna">Luna</option>
                        <option value="Mars">Mars</option>
                        <option value="Orion">Orion</option>
                        <option value="Pleiades">Pleiades</option>
                        <option value="Pluto">Pluto</option>
                        <option value="Quasar-9">Quasar-9</option>
                        <option value="Sirius">Sirius</option>
                        <option value="Stellaris Prime">Stellaris Prime</option>
                        <option value="Sun">Sun</option>
                        <option value="Supernova">Supernova</option>
                        <option value="Various">Various</option>
                        <option value="Vega">Vega</option>
                        <option value="Venus">Venus</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-4">
                  <fieldset>
                      <legend>Price Range</legend>
                      <select name="priceOption" class="form-select" aria-label="Default select example" id="choosePrice">
                          <option selected>Price Range</option>
                          <option value="100">$10 - $21</option>
                          <option value="200">$22 - $31</option>
                          <option value="300">$32 - $40</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-2">                        
                  <fieldset>
                      <button id="search-button"class="border-button" data-dishId="<%= dish._id %>">Search Results</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- add result here -->
  <div id="search-results" class="container"></div>
  


        <div class="col-lg-12">
          <ul class="page-numbers">
            <li><a href="#"><i class="fa fa-arrow-left"></i></a></li>

            <li><a href="#"><i class="fa fa-arrow-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
